<!DOCTYPE html>
<head>
  <title>Birthday</title>
</head>
<body>
  <h1>Birthday</h1>
  <p>Birthday: <input type="text" name="birthday" id="birthday" value="1984-12-12">
  <p><span id="daysPast">???</span> days past after you were born. You are <span id="age">???</span> years old</p>
  <p><input type="button" value="Okay!" onclick="getAge();"></p>
  <script>
    function getAge() {
      // get input
      var birthday = document.getElementById('birthday').value.split("-");
      
      // create Date objects 
      var d1 = new Date(birthday[0], birthday[1], birthday[2], );
      var d2 = new Date();

      // caliculate date and age
      var diff = d2.getTime() - d1.getTime();
      var daysPast = Math.floor(diff / (1000 * 60 * 60 *24));
      var age = Math.floor(daysPast / 365.25);

      // print
      document.getElementById('daysPast').innerHTML = daysPast;
      document.getElementById('age').innerHTML = age;
    }
  </script>
</body>
</html>
