<!DOCTYPE html>
<head>
  <title>Stop Watch</title>
</head>
<body>
  <h1>Stop Watch</h1>
  <div id="sec" style="font-size: 50px">0.00</div>
  <input type="button" value="Start!" id="run">
  <input type="button" value="Stop!" id="stop">
  <input type="button" value="Reset!" id="reset">
  <script>
  (function() {

    var startTime,
        stopTime,
        running = false,
        timerId;

    document.getElementById('run').onclick = function () {
      run();
    }
    
    document.getElementById('stop').onclick = function () {
      stop();
    }
   
    document.getElementById('reset').onclick = function () {
      reset();
    }

    function run() {
      if (running) return;
      running = true;

      if (stopTime) {
        startTime = startTime + (new Date()).getTime() - stopTime;
      }

  
      if (!startTime) {
        startTime = (new Date()).getTime();
      }
  
      timer();
    }

    function timer() {
      document.getElementById('sec').innerHTML = (((new Date()).getTime() - startTime) / 1000).toFixed(2);
      timerId = setTimeout(function () {
        timer();
      }, 10);
    }

    function stop() {
      if (!running) return false;
      running = false;
      clearTimeout(timerId);
      stopTime = (new Date()).getTime();
    }

    function reset() {
      if (running) return false;
      running = false;
      startTime = undefined;
      document.getElementById('sec').innerHTML = "0.00";
    }
  })();
  </script>
</body>
</html>
