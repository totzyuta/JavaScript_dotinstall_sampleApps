<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset='utf-8'>
    <title>割り勘電卓</title>
</head>
<body>
  <h1>割り勘電卓</h1>
  <p>支払額: <input type="text" id="amount"></p>
  <p>人数: <input type="text" id="num"></p>
  <p><input type="button" value="計算" onclick="getResult();"></p>
  <p id='result'></p>
  <script>
    function getResult() {
      var amount = document.getElementById('amount').value;
      var num = document.getElementById('num').value;
      var remainder = amount % num;
      var result = (amount - remainder) / num;
      document.getElementById('result').innerHTML = '一人' + result + '円です。余りは' + remainder + '円です。';
    }
  </script>
</body>
</html>
